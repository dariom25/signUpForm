<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Sign-up Form Pancake-ify</title>
</head>
<body>
    <div class="image-container">
        <img src="chad-montano-eeqbbemH9-c-unsplash.jpg" alt="">
        <div class="logo"></div>
    </div>
    <div class="form-container">
       <div class="action-call">
            <p>Want to know the newest and tastiest pancake-recipees? Can't get enough of maple sirup? Could you discuss panned dough all day?</p>
            <p><i>Sign up</i> to get the <i>freshest information</i> on the world of pancake!</p>
       </div>
       <div class="form">
            <div class="name form-field">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" placeholder="Bilbo" name="first-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" placeholder="Beutlin" name="last-name">
            </div>
            <div class="contact-data form-field">
                <label for="email">EMAIL</label>
                <input type="email" id="email" placeholder="bilbo@beutlin.com" name="email">
                <label for="phone-number"> PHONE NUMBER</label>
                <input type="text" id="phone-number" placeholder="+49 1234 5678" name="phone-number">
            </div>
            <div class="password-data form-field">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="s4fE_paSSworD!" name="password">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password">
            </div>
       </div> 
       <div class="login-field">
            <p>Already signed up for the most delicious information on pankcakes? <a href="">Log in</a></p>
       </div>
    </div>
</body>
</html>
